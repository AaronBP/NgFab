<div class="fab-container">
  <button mat-fab class="fab-toggler"
          (click)="onToggleFab()">
    <i class="material-icons" [@menuButtonState]="{value: animationState}">add</i>
  </button>
  <div [@listAnimation]="buttons.length">
    <button *ngFor="let btn of buttons"
            mat-mini-fab
            class="fab-secondary"
            color="secondary">
      <i class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
